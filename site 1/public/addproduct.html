<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="/style.css">
    <title>Add product details</title>
</head>
<body>
    <nav class="outside-nav">
        <span>
         <a href="/"><img style="height:35px; padding-left: 10px;"src="/images/logo.jpeg" alt="logo"></a>
        </span>
        <span class="nav-bar">
          <a class="anchor" href="/"><span class="bar varela-round-regular">Home</span></a>
          <a class="anchor" href="/pricing"><span class="bar varela-round-regular">Pricing</span></a> 
          <a class="anchor" href="/about"><span class="bar varela-round-regular">About</span></a>
          <a class="anchor" href="/contactUs"><span class="bar varela-round-regular">Contact Us</span></a> 
        </span>
      </nav>
      <br>
 
      <div style="display: flex;justify-content: center;padding-top: 30px;">
        <h1 style="font-family: 'Varela Round', sans-serif;font-weight: 900px !important;">Add Your Product details below</h1>
      </div>
      <br>
      <section class="vh-100" style="background-color:#FCF7F3;height: auto !important;">
        <div class="container py-5 h-100" style="padding-top: unset !important;">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img class="loginimg" src="/images/details.jpeg"
                      alt="details" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center" style="font-family:Varela Round, sans-serif ;">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action="/details" method="POST" enctype="application/x-www-form-urlencoded">
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <!-- Your logo or brand image -->
                            <span class="h1 fw-bold mb-0"><img width="200px" src="/images/logo.jpeg"></span>
                        </div>
                    
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Please provide your product details to start your business with us</h5>
                    
                        <div class="form-outline mb-4">
                            <input type="text" id="productName" class="form-control form-control-lg" name="productName"  required>
                            <label class="form-label" for="productName">Product Name</label>
                        </div>
                    
                        <div class="form-outline mb-4">
                            <input type="text" id="productPrice" class="form-control form-control-lg" name="productPrice"  required>
                            <label class="form-label" for="productPrice">Product Price</label>
                        </div>
                    
                        <div class="form-outline mb-4">
                            <input type="text" id="productDescription" class="form-control form-control-lg" name="productDescription" required>
                            <label class="form-label" for="productDescription">Product Description</label>
                        </div>
                    
                        <div class="form-outline mb-4">
                            <input type="text" id="productImage" class="form-control form-control-lg" name="productImage" required>
                            <label class="form-label" for="productImage">Add Product Image Link</label>
                        </div>
                    
                        <div class="pt-1 mb-4">
                            <input class="btn btn-dark btn-lg btn-block" type="submit" value="Submit">
                        </div>
                    </form>
                    
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div id="product-container" class="container"></div>

      
    
      
      <div class="container" style="font-family:'Varela Round', sans-seri ;">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="/pricing" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">About</a></li>
            <li class="nav-item"><a href="/contactUs" class="nav-link px-2 text-body-secondary">Contact us</a></li>
          </ul>
          <p class="text-center text-body-secondary">Â© 2023 HomeBizz, Inc</p>
        </footer>
      </div>


      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <script>
    // Fetch product data from the backend
    fetch('/products')
        .then(response => response.json())
        .then(products => {
            // Select the product container element
            const productContainer = document.getElementById('product-container');

            // Check if there are products to display
            if (products.length > 0) {
                // Loop through the products and create HTML elements to display each product
                products.forEach(product => {
                    // Create a div element to display each product
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product-item');

                    // Populate the product details inside the div
                    productDiv.innerHTML = `
                    <div style="display: flex; gap: 20px;padding-left: 20px;font-family: 'Varela Round', sans-serif;border: solid 0.5px;margin: 10px;border-radius: 10px;flex-direction: column;">
                            <div style="height: 150px;width: 150px;border: solid 0.5px;margin: 10px;border-radius: 10px;">
                                <img src="${product.img}" alt="" width="150" height="150">
                            </div>
                            <div style="margin: 10px;">
                                <div>
                                    <h6>product name :${product.p_name}</h6> 
                                </div>
                                <br>
                                <div>
                                    <h6>product price :${product.p_price}</h6>
                                </div>
                                <br>
                                <div>
                                    <h6>product description :${product.p_desc}</h6>
                                </div>
                            </div>
                        </div>
                       
                    `;

                    // Append the product div to the product container
                    productContainer.appendChild(productDiv);
                });
            } else {
                // If there are no products to display, you can show a message or hide the container
                productContainer.innerHTML = '<p>No products available</p>';
            }
        })
        .catch(error => console.error('Error fetching product data:', error));
</script>

    
</body>
</html>

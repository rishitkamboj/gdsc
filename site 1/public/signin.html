              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">

                      <form action="/signin" method="POST" enctype="application/x-www-form-urlencoded" >
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->

                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; ;">Sign in</h5>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="email" class="form-control form-control-lg" required name="email"/>
                          <label class="form-label" for="email">Email address</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="password" class="form-control form-control-lg" required name="password" />
                          <label class="form-label" for="password">Password</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <!-- <button class="" type="button">Login</button> -->
                          <input class="btn btn-dark btn-lg btn-block" type="submit" value="Login" />
                        </div>
      
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81; padding-top: 5px;">Don't have an account? <a href="/signup"
                            style="color: #393f81;">Sign Up here</a></p>

<script>



  function validatePassword() {
    var passwordInput = document.getElementById('PWord');
    var password = passwordInput.value;

    // Define regular expressions for each required character type
    var uppercaseRegex = /[A-Z]/;
    var lowercaseRegex = /[a-z]/;
    var digitRegex = /\d/;
    var specialCharRegex = /[@#%&*-]/;

    // Check if the password meets the criteria
    var isUppercase = uppercaseRegex.test(password);
    var isLowercase = lowercaseRegex.test(password);
    var isDigit = digitRegex.test(password);
    var isSpecialChar = specialCharRegex.test(password);

    // Display error message if any criteria is not met
    var errorElement = document.getElementById('password-error');
    if (!isUppercase || !isLowercase || !isDigit || !isSpecialChar || password.length < 6) {
        errorElement.textContent = "Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character.";
        passwordInput.setCustomValidity("Invalid password");
    } else {
        errorElement.textContent = "";
        passwordInput.setCustomValidity(""); // Reset the validation message
    }
}
</script>
